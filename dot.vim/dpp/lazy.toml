[[plugins]]
repo = 'dhruvasagar/vim-table-mode'
on_ft = ['markdown', 'qmd', 'rmd']

[[plugins]]
repo = 'vim-denops/denops-helloworld.vim'
if = 0
on_source = ['denops.vim']

[[plugins]]
repo = 'preservim/vim-indent-guides'
on_event = ['VimEnter']
hook_source = '''
let g:indent_guides_enable_on_vim_startup = 1
'''

[[plugins]]
repo = 'i9wa4/markdown-number-header.vim'
depends = ['denops.vim']
on_ft = ['markdown', 'qmd', 'rmd']

[[plugins]]
repo = 'i9wa4/get-git-branch-name.vim'
on_event = ['VimEnter']

[[plugins]]
repo = 'i9wa4/my-async.vim'
on_event = ['VimEnter']

[[plugins]]
repo = 'i9wa4/my-highlight.vim'
on_event = ['VimEnter']

[[plugins]]
repo = 'i9wa4/my-statusline.vim'
on_event = ['VimEnter']

[[plugins]]
repo = 'i9wa4/my-terminal.vim'
on_event = ['VimEnter']

[[plugins]]
repo = 'i9wa4/my-util.vim'
on_event = ['VimEnter']
hook_source = '''
let g:my_util#set_preload_vimrc = '~/.vim/local_sample.vim'->expand()
'''
